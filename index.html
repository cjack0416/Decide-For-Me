<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Glegoo&display=swap');
    </style>
    <title>Decide For Me</title>
</head>
<body>
    <header>
        <h1>Decide For Me</h1>
    </header>
    <section>
        <div class="container" id="container-1">
            <p id="instructions">Need help deciding what option to pick? Add your options to the list to the 
                right and press the plus button if you need more, or the x if you want to 
                remove an option. Press decide when you’re ready and we’ll pick for you!</p>
            <div id="containter-1-button">
                <button class="button" id="decide-button" type="button">Decide</button>
            </div>
        </div>
        <div class="container" id="container-2">
            <ul>
                <li></li>
            </ul>
            <div id="container-2-button">
                <button class="button" id="add-button">+</button>
            </div>
    </section>
</body>
</html>
